log4j.rootCategory=debug, CONSOLE

log4j.logger.org.apache.axis.enterprise=FATAL, CONSOLE

# CONSOLE is set to be a ConsoleAppender using a PatternLayout.
# log4j.appender.取的名字=org.apache.log4j.ConsoleAppender 在控制台输出
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
# 日志输出格式: 输出的内容  %d 日期 %t: 线程名   %p 输出级别  %c 打印类名  %m 日志消息   %n 换行
log4j.appender.CONSOLE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-6r [%15.15t] %-5p %30.30c %x - %m%n


